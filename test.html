<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.container {
				width: 500px;
				height: 500px;
				overflow-y: scroll;
				background-color: #2C405A;
				margin: auto;
				margin-top: 100px;
				position: relative;
			}
			.child {
				width: 100%;
				height: 8000px;
				background-color: #007AFF;
			}
			.child2{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #D8D8D8;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<div class="child"></div>
		<div class="child2"></div>
	</div>	
	</body>
	<script type="text/javascript">
		const container = document.querySelector('.container');
		const child2 = document.querySelector('.child2')
		container.addEventListener('scroll', (e)=>{
			console.log(e.target.scrollTop);
			child2.style.cssText = `transform:translateY(${e.target.scrollTop}px);`;
		},false)
	</script>
</html>
